<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="facebook.css">
  </head>
  <body>
    <div class="wrap">
    <div class="wrapper">
      <div class="left_icon">
        <div class="logo"><img src="img/logo.svg" alt="logo_facebook" /></div>
        <div>
          <p class="login_text">
            Facebook giúp bạn kết nối và chia sẻ với mọi người trong cuộc sống
            của bạn.
          </p>
        </div>
      </div>
      <div class="right_icon">
        <div class="form">
        <div class="username"><input type="text" class="inputtext _55r1 _6luy" name="email" id="email" data-testid="royal_email" placeholder="Email hoặc số điện thoại" autofocus="1" aria-label="Email hoặc số điện thoại"></div>
        <div class="password"><input type="password" class="inputtext _55r1 _6luy" name="pass" id="pass" data-testid="royal_pass" placeholder="Mật khẩu" aria-label="Mật khẩu"></div>
        </div>
        <div class="button">
          <button type="button" class="button_login" style="width: 300px;">Đăng nhập</button>
        </div>
        <div class="button_forget"> <a href="#" class="forget">Quên mật khẩu?</a></div>
        <hr></hr>
        <div class="button_register">
          <button type="button" class="register">Tạo tài khoản mới</button>
        </div>
      </div>
    </div>
    </div>
  </body>
  <footer></footer>
</html>
