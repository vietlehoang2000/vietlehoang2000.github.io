<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="container">
        <div class="menu-left">
            <div class="nav">
            <div class="logo-img">
                <a href="#"><img src="img/Capture.PNG" alt="logo" style="width: 230px;"></a>
            </div>
            <ul>
                <li>Dashboard</li>
                <li>Charts</li>
                <li>Tables</li>
                <li>Forms</li>
                <li>Calendar</li>
                <li>Maps</li>
                <li>Pages</li>
                <li>UI Elements</li>
            </ul>
            </div>
        </div>
        <div class="menu-right">
            <div class="search-bar"><div class="search_input" style="float: left;"><input type="text" placeholder="search for dates & reports."></div>
            <div class="search_img" style="float: left;"><button style="border: none;"><img src="img/search.jpg" alt="search_img"></button></div></div>
            <div class="right-notification">
                <div class="user">
                    <div class="user-name" style="float: right;"><p>Vivian</p></div>
                    <div class="user-photo">
                        <img src="img/user.png" alt="user-img">
                    </div>
                </div>
                <div class="messages">
                    <img src="img/message.png" alt="message_image">
                </div>
                <div class="evelop"><img src="img/evelop.png" alt="evelop_image"></div>
                <div class="notifications"><img src="img/notification.png" alt="notification_img"></div>
            </div>
        </div>
        <div class="text-banner">
            <div class="text" style="float: left;"><h1>Overview</h1></div>
            <div class="button" style="float: right;"><h2>+ ADD ITEM</h2></div>
        </div>
        <div class="row-1">
            <div class="row-1-img-1" style="float: left;"><img src="img/image1.PNG" alt="image1"></div>
            <div class="row-1-img" style="float: left;"><img src="img/image2.PNG" alt="image2"></div>
            <div class="row-1-img" style="float: left;"><img src="img/image3.PNG" alt="image3"></div>
            <div class="row-1-img" style="float: left;"><img src="img/image4.PNG" alt="image4"></div>
        </div>
        <div class="row-2">
            <div class="row-2-img-1" style="float: left;"><img src="img/image5.PNG" alt="image5"></div>
            <div class="row-2-img" style="float: left;"><img src="img/image6.PNG" alt="image6"></div>
        </div>
        </div>
    </main>
</body>
</html>
