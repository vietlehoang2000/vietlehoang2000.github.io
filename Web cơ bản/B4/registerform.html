<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width" />
        <link rel="stylesheet" href="registerstyle.css">
    </head>
    <body>
        <main>
            <div class="wrap">
            <div class="wrapper">
                <div class="Regis_Text">
                    <h1>Đăng ký</h1>
                    <div class="text_p">
                    <p>Nhanh chóng và dễ dàng.</p>
                    </div>
                </div>
                <hr></hr>
                <div class="name">
                    <div class="surname" style="display: inline-block;"><input type="Name" placeholder="Họ" style="background-color: #f0f2f5;" ></div>
                    <div class="fullname" style="display: inline-block;"><input type="Name" placeholder="Tên" style="background-color: #f0f2f5; "></div>
                </div>
                <div class="contact_info"  style="display: inline-block;"><input type="number" placeholder="Số di động hoặc email" style="background-color: #f0f2f5;"></div>
                <div class="password"  style="display: inline-block;"><input type="password" placeholder="Mật khẩu mới" style="background-color: #f0f2f5;"></div>
                <div class="DOB">
                    <div class="DOB_text">
                    <p>Ngày sinh</p>
                    </div>
                    <div class="DOB_spec">
                        <select name="day" id="day" class="day" style="display: inline-block; background-color: #f0f2f5;"  >
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                        </select>
                        <select name="month" id="month" style="display: inline-block; background-color: #f0f2f5;">
                            <option value="10">10</option>
                            <option value="9">9</option>
                            <option value="8">8</option>
                        </select>
                        
                        <select name="year" id="year" style="display: inline-block; background-color: #f0f2f5;">
                            <option value="2020">2020</option>
                            <option value="2019">2019</option>
                            <option value="2018">2018</option>
                        </select>
                    </div>
                </div>
                <div class="gender">
                    <div class="gender_text">
                        <p>Giới tính</p>
                    </div>
                    <div class="gender_spec">
                        <div class="female">
                        <label>Nữ</label>
                            <input type="radio" name="gender" value="female" />
                        </div>
                        <div class="male">
                        <label>Nam</label>
                            <input type="radio" name="gender" value="male" />
                            </div>
                            <div class="other">
                        <label>Tùy chỉnh</label>
                            <input type="radio" name="gender" value="other" />
                            </div>
                    </div>
                </div>
                <div class="final_text">
                    <p>Bằng cách nhấp vào Đăng ký, bạn đồng ý với <em>Điều khoản, Chính sách dữ liệu</em> và <em>Chính sách cookie</em> của chúng tôi. Bạn có thể nhận được thông báo của chúng tôi qua SMS và hủy nhận bất kỳ lúc nào.</p>
                </div>
                <div class="button_register">
                    <button type="button" class="register">Đăng ký</button>
                </div>
            </div>
            </div>
        </main>
    </body>
    <footer></footer>
</html>
